<h2>Lista de Rotativos</h2>

<ul>
{% for rotativo in rotativo %}
    <li>{{ rotativo.checkin}} - {{ rotativo.veiculo.placa }}</li>
{% endfor %}
<ul>

    <form action="{% url 'core_rotativo_novo' %}" method="POST">    
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
