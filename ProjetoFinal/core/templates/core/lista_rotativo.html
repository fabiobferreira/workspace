{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-sm-12">
        <h2>Lista de Rotativos - est√° com defeito (corrigir)</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6"> 
        <form action="{% url 'core_rotativo_novo' %}" method="POST">    
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6"> 
        <ul>
        {% for rotativo in rotativo %}
            <li>
                <a href="{% url 'core_veiculos_update' %}">
                    {{ rotativo.veiculo}} - {{ rotativo.checkin}}  
                </a>
            </li>
        {% endfor %}
        <ul>
    </div>
</div>



{% endblock main %}
