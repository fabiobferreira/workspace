<h2> Updating Mensalistas: {{ mensalistas }}</h2>

<form action="{% url 'core_mensalistas_update' mensalistas.id %}" method="POST">    
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_mensalistas_delete' mensalistas.id %}">Deletar</a>
