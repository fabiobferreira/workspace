{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col-sm-12">
        <h2>Lista de Pessoas</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6"> 
        <form action="{% url 'core_pessoas_novo' %}" method="POST">    
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <ul>
        {% for pessoas in pessoas %}
            <li>
                <a href="{% url 'core_pessoas_update' %}"> {{ pessoas.nome }} </a>         
            </li>
        {% endfor %}
        <ul>
    </div>
</div>
    

    

   

{% endblock main %}
