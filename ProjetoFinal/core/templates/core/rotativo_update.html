{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h2> Updating Rotativo: {{ rotativo }}</h2>
        <form action="{% url 'core_rotativo_update' rotativo.id %}" method="POST">    
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_rotativo_delete' rotativo.id %}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>



{% endblock main %}
