{% extends 'base.html' %}

{% block main %}
<h2> Updating Rotativo: {{ rotativo }}</h2>

<form action="{% url 'core_rotativo_update' rotativo.id %}" method="POST">    
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_rotativo_delete' rotativo.id %}">Deletar</a>

{% endblock main %}
